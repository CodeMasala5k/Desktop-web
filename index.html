<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hour"></span>
            <span>:</span>
            <span id="minute"></span>
        </div>
        <div class="day">
            <span id="day"></span>
        </div>
    </div>
    <div class="taskbar">
        <ul>
            <li><a href="google.com"><ion-icon name="logo-google"></ion-icon></a></li>
            <li><a href="web.whatsapp.com"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href="codemasalabytes.blogspot.com/"><ion-icon name="reader"></ion-icon></a></li>
            <li><a href="calculator.com"><ion-icon name="calculator"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/code_masala"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="https://www.github.com/codemasala5k"><ion-icon name="logo-github"></ion-icon></a></li>
            <li><a href="pexels.com"><ion-icon name="image"></ion-icon></a></li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
